<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background-color: #e8f4fc;
            transform: translateX(5px);
        }

        .contact-icon {
            margin-right: 15px;
            font-size: 24px;
            color: #3498db;
        }

        .contact-details h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .contact-details p {
            margin: 0;
            color: #7f8c8d;
        }

        .location {
            font-style: italic;
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Information</h1>

        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">üì±</div>
                <div class="contact-details">
                    <h3>Phone Numbers</h3>
                    <p>06/31/46/96/66</p>
                    <p>06/17/30/35/32</p>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">‚úâÔ∏è</div>
                <div class="contact-details">
                    <h3>Email Address</h3>
                    <p>moro4life04@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="location">
            Based in Kenitra, Morocco
        </div>
    </div>
</body>

</html>
